<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone searcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-gray">
    <div class="container">
        <div id="header">
            <h2 class="text-center mt-2">Phonse searcher</h2>
        </div>
        <div class="input-group mb-3  mx-auto mt-2">
            <input type="text" class="form-control" placeholder="Type  phone name" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="input-feild">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="searchBtn()">Button</button>
        </div>
        <!-- adding spinner -->
        <div class="w-25 mx-auto mt-5" id="spinner">
            <button class="btn btn-primary  " type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
            </button>
        </div>
        <!-- show single phone detail -->
        <div id="phone-detail" class="w-50  mx-auto mt-3 mb-3">
        </div>
        <!-- when items not found -->
        <div id="item-not-found"></div>
        <!-- show all the products -->
        <div id="show-result" class="row row-cols-1 row-cols-md-3 g-4"> </div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
